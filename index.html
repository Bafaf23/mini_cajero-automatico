<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cajero automatico</title>
  </head>
  <body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="flex flex-col items-center justify-center gap-2">
      <h1
        class="bg-white p-3 text-2xl font-bold shadow-md rounded-2xl text-center w-70"
      >
        Cajero automatico
      </h1>
      <p class="bg-gray-200 p-2 rounded-xl">
        <span class="text-blue-500">Retira</span>,
        <span class="text-green-500">consulta</span> y
        <span class="text-orange-500">deposita</span> desde un solo lugar y sin
        perder tiempo desde el
        <span
          class="bg-linear-to-l from-green-500 via-pink-500 to-orange-500 bg-clip-text text-transparent font-bold text-xl"
          >cajero virtual de cashles.</span
        >
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
